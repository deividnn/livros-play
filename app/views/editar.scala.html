@(livro:Livro) @layout("Atualizar Livro"){
<html>
<head>
<title>Atualizar Livro</title>
</head>
<body>
	<h1>Atualizar Livro</h1>
	<form method="POST" action="@routes.LivroController.atualizarLivro()">
		<div class="form-group">
			<label for="idc">Codigo:</label> @helper.CSRF.formField <input
				type="text" name="idc" placeholder="Codigo" disabled="disabled"
				class="form-control" value='@livro.id' size="10" /> <input
				type="hidden" name="id" value='@livro.id' />
		</div>
		<div class="form-group">
			<label for="titulo">Titulo:</label> @helper.CSRF.formField <input
				type="text" name="titulo" required="required" placeholder="Titutlo"
				autofocus="true" value='@livro.titulo' class="form-control"
				size="30" maxlength="50" />
		</div>
		<div class="form-group">
			<label for="autor">Autor:</label> @helper.CSRF.formField <input
				type="text" name="autor" required="required" placeholder="Autor"
				value='@livro.autor' class="form-control" size="30" maxlength="50" />
		</div>
		<button class="btn btn-primary">Atualizar Livro</button>
	</form>
	<br />
	<p>
		<a href="/" class="btn btn-danger">Voltar</a>
	</p>
</body>
</html>
}
